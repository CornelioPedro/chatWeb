    <meta content="no-cache" http-equiv="Pragma">
    <meta content="0" http-equiv="Expires">
    <!--===============================================================================================-->
    <link href="images/icons/favicon.ico" rel="icon" type="image/png"/>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/animsition/css/animsition.min.css" rel="stylesheet" type="text/css">

    <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="vendor/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css">

    <link href="css/util.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="css/tc.css" rel="stylesheet" type="text/css">
</head>
<body>
<script th:inline="javascript">
    let link = /*[[${link}]]*/
</script>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
                <span class="login100-form-title p-b-43" id="header" th:inline="text">
						Welcome
					</span>
            <form class="login100-form validate-form" th:object="${link}">

                <div class="wrap-input100 rs1 validate-input" data-validate="Pin is required">
                    <input class="input100" id="pin" name="pass" type="password">
                    <span class="label-input100">Pin</span>
                </div>
                <div class="wrap-input100 rs2 validate-input" data-validate="Pin is required">
                    <input class="input100" id="confirm_pin" name="pass" type="password">
                    <span class="label-input100" id="confirm_pin_text">Confirm Pin</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" data-target="#tc" data-toggle="modal" type="button">
                        <span id="sign_in_first_login">Sign in</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Ts & Cs -->
<div aria-hidden="true" aria-labelledby="exampleModalLongTitle" class="modal fade" id="tc" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark font-weight-bold" id="tc-header">PREMIUM MALI T&Cs</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="tc-body">


            </div>
            <div class="col-12 form-group">
                <a class="btn  btn-primary text-white form-control tc" id="accept-button">Accept Terms and Proceed</a>
                <a class="btn  btn-secondary text-white form-control tc" data-dismiss="modal" id="dont-accept-button">Do
                    Not Accept</a>
            </div>

        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/animsition/js/animsition.min.js"></script>

<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/validade_input.js"></script>

<script src="js/main.js"></script>


</body>
</html>

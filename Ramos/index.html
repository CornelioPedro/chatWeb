<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>WSimulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{'/webjars/bootstrap/4.5.3/css/bootstrap.min.css'}" rel="stylesheet">
    <link th:href="@{'/css/app.css'}" rel="stylesheet">
</head>
<body>
<main class="content">
    <div class="container p-0">
		<div class="card">
			<div class="row no-gutters">
				<div class="col-12 col-md-5 border-right border-bottom">
					<h1 class="h4 mt-2 text-center">WhatsApp Simulator</h1>
					<div class="mx-3">
						<input type="hidden" name="message" id="message">
						<div class="form-group mt-4">
							<label for="name" class="form-control-label">Nome no WhatsApp<span style="color: red;">*</span></label>
							<input id="name" name="name" type="text" class="form-control" value="RDSambo" required/>
							<small class="form-text">Ex: RDSambo</small>
						</div>
						<div class="form-group mt-5">
							<label for="contacto" class="form-control-label">Seu Contacto<span style="color: red;">*</span></label>
							<input id="contacto" name="servidor" type="text" class="form-control" value="258843970556" required/>
							<small class="form-text">Ex: 258820055688</small>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-7">
					<!-- <div id="chat" class="py-3 px-4 border-top"></div> -->
					<div class="position-relative">
						<div id="chat" class="chat-messages p-4"></div>
					</div>
					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input type="text" class="form-control" id="msginput" placeholder="Escreva a sua mensagem">
							<button type="submit" class="btn btn-primary" onclick="send()">Enviar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script th:src="@{'/webjars/jquery/3.4.1/jquery.min.js'}"></script>
<script th:src="@{'/webjars/bootstrap/4.5.3/js/bootstrap.min.js'}"></script>
<script th:src="@{'/webjars/sockjs-client/sockjs.min.js'}"></script>
<script th:src="@{'/webjars/stomp-websocket/stomp.min.js'}"></script>
<script th:src="@{'/js/app.js'}"></script>
</body>
</html>
